server {
    listen 80;

    server_name test_devops.com;
    root /var/www/test_devops.com/;
    index index.html index.htm;

    location / {
        default_type "text/html";
        try_files $uri.html $uri $uri/ /index.html;
    }

    access_log  /var/log/nginx/test_devops.com_access.log  main;
    error_log   /var/log/nginx/test_devops.com_error.log  error;
}